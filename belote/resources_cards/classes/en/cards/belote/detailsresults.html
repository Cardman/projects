<html c:bean="details" xmlns:c="javahtml">
<head>
<title>Results</title>
<link href="resources_cards/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>Details of declaring</h1>
	<ul>
		<c:for var="p" list="declaring" className='cards.belote.beans.SumDeclaringPlayer'>
			<li>
				{p;nickname}''s declaring ({p;statut}):
				<c:if condition="p;declaring.isEmpty()">
					No thing
				</c:if>
				<c:if condition="!p;declaring.isEmpty()">
					<br/>
					<ul>
						<c:for var="d" list="p;declaring" className='cards.belote.beans.DeclaringPlayerValue'>
							<li>{d;declaring} : {d;value}</li>
						</c:for>
						<li>Sum : {p;sum}</li>
					</ul>
				</c:if>
			</li>
		</c:for>
	</ul>
</body>
</html>
