<html c:bean="results" xmlns:c="javahtml">
<head>
<title><c:message value="msg,results"/></title>
<link href="resources_cards/css/belote.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<c:if condition="playGame()">
		<h1><c:message value="msg,calc_title"/></h1>
		<ul>
			<li><c:message value="msg,need"/>{pointsDefenseTemporaire}</li>
			<li><c:message value="msg,won_trick"/>{pointsAttaqueTemporaire}</li>
		</ul>
		<h1><c:message value="msg,taker_title"/></h1>
		<ul>
			<li><c:message value="msg,taker"/>{takerNickname}</li>
			<li><c:message value="msg,taker_team"/><c:if
					condition="calledPlayersList.isEmpty()">
				<c:message value="msg,none"/>
				</c:if> <c:if condition="!calledPlayersList.isEmpty()">
					<ul>
						<c:for var="p" list="calledPlayersList" className='java.lang.String'>
							<li>{p}</li>
						</c:for>
					</ul>
				</c:if>

			</li>
			<li><c:message value="msg,bid"/>{bidString}</li>
		</ul>
		<h1><c:message value="msg,results_title"/></h1>
		<p><c:message value="msg,without_decl_att"/>{pointsAttaqueSansPrime}</p>
		<br/>
		<p><c:message value="msg,without_decl_def"/>{pointsDefenseSansPrime}</p>
		<br/>
		<p><c:message value="msg,with_decl_att"/>{pointsAttaqueTemporaire}</p>
		<br/>
		<p><c:message value="msg,with_decl_def"/>{pointsDefenseTemporaire}</p>
		<br/>
		<p><c:message value="msg,fin_att"/>{pointsAttaqueDefinitif}</p>
		<br/>
		<p><c:message value="msg,fin_def"/>{pointsDefenseDefinitif}</p>
		<br/>
		<p>
			<c:if condition="win()">
				<c:message value="msg,win"/>
			</c:if>
			<c:if condition="equality()">
				<c:message value="msg,equality"/>
			</c:if>
			<c:if condition="loose()">
				<c:message value="msg,loose"/>
			</c:if>
		</p>
		<br/>
		<p>
			<c:if condition="successfulBid()">
				<c:message value="msg,successful">
					<param value="bidString"/>
					<param value="absoluteDiff()"/>
				</c:message>
			</c:if>
			<c:if condition="midBid()">
				<c:message value="msg,mid">
					<param value="bidString"/>
				</c:message>
			</c:if>
			<c:if condition="failedBid()">
				<c:message value="msg,failed">
					<param value="bidString"/>
					<param value="absoluteDiff()"/>
				</c:message>
			</c:if>
		</p>
		<br/>
		<p>
			<c:if condition="slam()">
				<c:message value="msg,slam"/>
			</c:if>
			<c:if condition="!slam()">
				<c:message value="msg,noSlam"/>
			</c:if>
		</p>
		<br/>
	</c:if>
	<br/>
	<table border="1">
		<caption><c:message value="msg,scores"/></caption>
		<thead>
			<tr>
				<td></td>
				<c:for var="p" list="getNicknames()" className='java.lang.String'>
					<td>{p}</td>
				</c:for>
			</tr>
		</thead>
		<tbody>
			<c:for var="l" list="linesDeal" className='cards.belote.beans.LineDeal'>
				<tr>
					<td>{l.number}</td>
					<c:for var="s" list="l.scores" className='java.lang.Long'>
						<td>{s}</td>
					</c:for>
				</tr>
			</c:for>
		</tbody>
	</table>
	<br/>
</body>
</html>
