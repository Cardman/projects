<html c:bean="rules" xmlns:c="javahtml">
	<head>
	<link href="resources_cards/css/belote.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
	<h1><c:message value="msg,beat_cards"/></h1>
	{cartesBattues}
	<br/>
	<h1><c:message value="msg,deal"/></h1>
	<c:if condition="dealAll">
		<c:message value="msg,yes"/><br/>
	</c:if>
	<c:if condition="!dealAll">
		<c:message value="msg,no"/><br/>
	</c:if>
	<h1><c:message value="msg,decl"/></h1>
	<ul>
		<c:for var="b" list="encheresAutorisees" className='java.lang.String'>
			<li>{b}</li>
		</c:for>
	</ul>
	<br/>
	<h1><c:message value="msg,under"/></h1>
	<c:if condition="sousCoupeAdv">
		<c:message value="msg,yes"/><br/>
	</c:if>
	<c:if condition="!sousCoupeAdv">
		<c:message value="msg,no"/><br/>
	</c:if>
	<br/>
	<h1><c:message value="msg,bids"/></h1>
	<ul>
		<c:for var="d" list="annoncesAutorisees" className='java.lang.String'>
			<li>{d}</li>
		</c:for>
	</ul>
	<h1><c:message value="msg,partner"/></h1>
	{gestionCoupePartenaire}
	<br/>
	<h1><c:message value="msg,dealing"/></h1>
	{repartition}
	<br/>
	<h1><c:message value="msg,end"/></h1>
	<c:if condition="comptePointsClassique">
		<c:message value="msg,end_def"/><br/>
	</c:if>
	<c:if condition="!comptePointsClassique">
		<c:message value="msg,end_else"/><br/>
	</c:if></body>
</html>
