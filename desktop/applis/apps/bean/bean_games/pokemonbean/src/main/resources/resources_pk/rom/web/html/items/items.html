<html xmlns:c="javahtml" c:bean="items">
	<head>
		<title><c:message value="msg_items,title"/></title>
		<link href="web/css/items.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<a c:command="web/html/index.html" href=""><c:message value="msg_items,index"/></a>
		<br/>
		<form action="" c:command="$search" method="post" name="searching">
			<c:message value="msg_items,content_name"/>
			<input c:varValue="typedName" name="typedName" type="text"/><br/>
			<c:message value="msg_items,price_dot"/>
			<input c:varValue="typedPrice" name="typedPrice" type="text"/><br/>
			<c:message value="msg_items,content"/>
			<input c:varValue="typedClass" name="typedClass" type="text"/><br/>
			<input type="submit" value="OK"/>
		</form>
		<br/>
		<table>
			<caption><c:message value="msg_items,items"/></caption>
			<thead>
				<tr>
					<th><c:message value="msg_items,image"/></th>
					<th><c:message value="msg_items,name"/></th>
					<th><c:message value="msg_items,price"/></th>
					<th><c:message value="msg_items,description"/></th>
				</tr>
			</thead>
			<tbody>
				<c:for className="aiki.beans.facade.dto.ItemLine" list="items" var="d">
					<tr>
						<td><c:img src="{getMiniImage(([d]))}"/></td>
						<td><a c:command="$clickLink({([d])})" href="">{d.displayName}</a></td>
						<td>{d.price}</td>
						<td>{d.descriptionClass}</td>
					</tr>
				</c:for>
			</tbody>
		</table>
		<br/>
		<a c:command="web/html/index.html" href=""><c:message value="msg_items,index"/></a>
	</body>
</html>
