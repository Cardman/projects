<html xmlns:c="javahtml" c:bean="eff_order">
	<head>
		<link href="web/css/moves.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<p>
			<c:message value="msg_efforder,effect"/>
			<c:import page="{effectBean}">
				<c:package name="aiki.beans.moves.effects">
					<c:class name="EffectBean">
						<c:field prepare="$intern.index=index"/>
						<c:field prepare="$intern.move=move"/>
					</c:class>
				</c:package>
			</c:import>
			<c:if condition="targetAttacksLast">
				<c:message value="msg_efforder,last"/>
			</c:if>
			<c:if condition="!targetAttacksLast">
				<c:message value="msg_efforder,after_user"/>
			</c:if>
		</p>
	</body>
</html>
