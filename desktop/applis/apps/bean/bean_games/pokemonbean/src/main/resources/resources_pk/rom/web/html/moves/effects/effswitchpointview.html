<html xmlns:c="javahtml" c:bean="eff_switchpointview">
	<head>
		<link href="web/css/moves.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<p>
			<c:message value="msg_effswitchpointview,effect"/>
			<c:import page="{effectBean}">
				<c:package name="aiki.beans.moves.effects">
					<c:class name="EffectBean">
						<c:field prepare="$intern.index=index"/>
						<c:field prepare="$intern.move=move"/>
					</c:class>
				</c:package>
			</c:import>
			<c:if condition="thieveBonus()">
				<c:message value="msg_effswitchpointview,thief">
					<param value="move"/>
				</c:message>
			</c:if>
			<c:if condition="mirrorAgainstUser()">
				<c:message value="msg_effswitchpointview,mirror">
					<param value="move"/>
				</c:message>
			</c:if>
			<c:if condition="attractDamageMoves()">
				<c:message value="msg_effswitchpointview,attract"/>
			</c:if>
		</p>
	</body>
</html>
