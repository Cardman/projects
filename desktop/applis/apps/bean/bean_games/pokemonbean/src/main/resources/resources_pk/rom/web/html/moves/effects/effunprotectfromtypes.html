<html xmlns:c="javahtml" c:bean="eff_unprotectfromtypes">
	<head>
		<link href="web/css/moves.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<p>
			<c:message value="msg_effunprotectfromtypes,effect"/>
			<c:import page="{effectBean}">
				<c:package name="aiki.beans.moves.effects">
					<c:class name="EffectBean">
						<c:field prepare="$intern.index=index"/>
						<c:field prepare="$intern.move=move"/>
					</c:class>
				</c:package>
			</c:import>
			<c:if condition="!types.isEmpty()">
				<c:message value="msg_effunprotectfromtypes,types"/>
				<table>
					<thead>
						<tr>
							<th><c:message value="msg_effunprotectfromtypes,types_damag"/></th>
							<th><c:message value="msg_effunprotectfromtypes,types_pk"/></th>
						</tr>
					</thead>
					<tbody>
						<c:for list="types" var="d">
							<tr>
								<td>{getTrDamageType(([d]))}</td>
								<td>{getTrPokemonType(([d]))}</td>
							</tr>
						</c:for>
					</tbody>
				</table>
				<br/>
			</c:if>
			<c:if condition="!disableImmuAgainstTypes.isEmpty()">
				<c:message value="msg_effunprotectfromtypes,disable_immu_types"/>
				<ul>
					<c:for list="disableImmuAgainstTypes" var="t">
						<li>{getTrDisableImmuType(([t]))}</li>
					</c:for>
				</ul>
				<br/>
			</c:if>
			<c:if condition="!disableImmuFromMoves.isEmpty()">
				<c:message value="msg_effunprotectfromtypes,disable_immu_from_moves"/>
				<ul>
					<c:for list="disableImmuFromMoves" var="t">
						<li><a c:command="$clickMove({index},{([t])})" href="">{getTrDisableImmuMove(([t]))}</a></li>
					</c:for>
				</ul>
				<br/>
			</c:if>
			<c:if condition="!attackTargetWithTypes.isEmpty()">
				<c:message value="msg_effunprotectfromtypes,attack_target_types"/>
				<ul>
					<c:for list="attackTargetWithTypes" var="t">
						<li>{getTrAttackTargetType(([t]))}</li>
					</c:for>
				</ul>
				<br/>
			</c:if>
		</p>
	</body>
</html>
