title=End of round
EFFET=L'effet a lieu en fin de tour.<br/>${A}${O}${C}${S}${ORDRE_FIN_TOUR}${TYPE_RELATION}${ANTICIPE}${TAUX_PV_INFLIGES_CIBLE_LOI_PIEGE}${STATUT_FIN_TOUR_LANCEUR}${STATUT_OK}${STATUT_OK_PART}${DEGATS_STATUT}${MULT_DEGATS_STATUT}${TAUX_PV_INFLIGE_CIBLE}${TAUX_PV_ABS_CIBLE_VERS_LANCEUR}${SOIN_APRES}${TAUX_PV_RESTAURES}${GAIN_PV_TOUS}${GAIN_PV_SEL}
A=L'effet appartient &agrave; l'attaque ${ATTAQUE}.<br/>
O=L'effet appartient &agrave; l'objet ${OBJET}.<br/>
C=L'effet appartient &agrave; la capacit&eacute; ${CAPACITE}.<br/>
S=L'effet appartient au statut ${STATUT}.<br/>
TYPE_RELATION=${RELATION_UNIQUE}${RELATION_POSITION_CIBLE}${INDIVIDUEL}${RELATION_POSITION}${GLOBAL}${ADV}
TYPE_RELATION__RELATION_UNIQUE=Cet effet concerne le lanceur et la cible. Si le lanceur ou la cible switchent alors l'effet est arr&ecirc;t&eacute;.<br/>
TYPE_RELATION__RELATION_POSITION_CIBLE=Cet effet tient compte de la position du lanceur et celle de la cible.<br/>
TYPE_RELATION__INDIVIDUEL=Cet effet concerne un seul combattant.<br/>
TYPE_RELATION__RELATION_POSITION=Cet effet tient compte de la position du lanceur et le remplacant &eacute;ventuel.<br/>
TYPE_RELATION__GLOBAL=Cet effet concerne tous les combattants.<br/>
TYPE_RELATION__ADV=Cet effet concerne l'&eacute;quipe adverse du lanceur.<br/>
ANTICIPE=L'effet de l'attaque a lieu deux tours apr&egrave;s.<br/>L'attaque se base sur les caract&eacute;ristiques de la cible au moment du lancer.<br/>Tant que les deux tours apr&egrave;s lancer ne sont pas pass&eacute;s, aucune attaque du m&ecirc;me genre (${ANTICIPE__LIGNE}) ne peut &ecirc;tre utilis&eacute;e.<br/>
ANTICIPE__LIGNE=${ATTAQUE}
ANTICIPE__LIGNE_SEP=, 
ORDRE_FIN_TOUR=Le rang de l'effet est de ${NUMERO}.<br/>
TAUX_PV_INFLIGES_CIBLE_LOI_PIEGE=Tableau du taux de pv perdus de la cible et des probabilit&eacute;s en fonction du nombre de tour:<br/><table><tr><td>Nombre de tours depuis le d&eacute;but de l'effet</td><td>Taux de vie perdue par la cible</td><td>Probabilit&eacute;</td><td>Probabilit&eacute; en %</td></tr>${TAUX_PV_INFLIGES_CIBLE_LOI_PIEGE__LIGNE}</table><br/>
TAUX_PV_INFLIGES_CIBLE_LOI_PIEGE__LIGNE=<tr><td>${TOUR}</td><td>${TAUX_PV}</td><td>${PROBA}</td><td><${PROBA_POUR_CENT}/td></tr>
TAUX_PV_INFLIGE_CIBLE=La cible perd ${TAUX} de ses pv max.<br/>
TAUX_PV_ABS_CIBLE_VERS_LANCEUR=Le lanceur absorbe ${TAUX} des pv max de la cible.<br/>
TAUX_PV_RESTAURES=Le taux de pv restaur&eacute;s sur les pv max est de ${TAUX}.<br/>
SOIN_APRES=L'effet de soin a lieu un tour apr&egrave;s &agrave; l'emplacement du lanceur au moment du lancer.<br/>
DEGATS_STATUT=Voici le taux de pv perdus en fonction des combinaisons des statuts de l'advsersaire du combattant (les combinaisons de statut non affich&eacute;es n'on aucun effet.):<br/><table><tr><td>Statut poss&eacute;d&eacute;</td><td>Taux de vie perdue par l'advesaire</td></tr>${DEGATS_STATUT__LIGNE}</table><br/>
DEGATS_STATUT__LIGNE=<tr><td>${STATUT}</td><td>${TAUX}</td></tr>
MULT_DEGATS_STATUT=Voici le taux de pv restaur&eacute;s en fonction du statut du combattant (les coefficients sont mutlipli&eacute;s si le combattant poss&egrave;de plusieurs statuts.):<br/><table><tr><td>Statut poss&eacute;d&eacute;</td><td>Taux de vie restaur&eacute;e par la cible</td></tr>${MULT_DEGATS_STATUT__LIGNE}</table><br/>
MULT_DEGATS_STATUT__LIGNE=<tr><td>${STATUT}</td><td>${TAUX}</td></tr>
STATUT_OK=La probabilit&eacute; que les statuts du combattant soient supprim&eacute;s est de ${PROBA} soit environ ${PROBA_POUR_CENT} %.<br/>
STATUT_OK_PART=La probabilit&eacute; que les statuts des partenaires du combattant soient supprim&eacute;s est de ${PROBA} soit environ ${PROBA_POUR_CENT} %.<br/>
DEGATS_RECUL=Le taux de d&eacute;g&acirc;ts de recul pour le combattant est de ${TAUX}.<br/>
GAIN_PV_TOUS=Le combattant restaure ${TAUX} de sa vie totale.<br/>
GAIN_PV_SEL=Voici la variation des pv du combattant en fonction des types poss&eacute;d&eacute;s,<br/>les variations de vie sont cumul&eacute;s en fonction des types poss&eacute;d&eacute;s:<br/><table><tr><td>Types poss&eacute;d&eacute;s</td><td>Sens de variation</td><td>Taux de pv du combattant</td></tr>${GAIN_PV_SEL__LIGNE}</table><br/>
GAIN_PV_SEL__LIGNE=${TYPE}${AUTRE}
GAIN_PV_SEL__LIGNE_POS=<tr><td>${TYPE}</td><td>Pv gagn&eacute;s</td><td>${TAUX}</td></tr>
GAIN_PV_SEL__LIGNE_NEG=<tr><td>${TYPE}</td><td>Pv perdus</td><td>${TAUX}</td></tr>
GAIN_PV_SEL__LIGNE_AUTRE_POS=<tr><td>Autre que ceux ci-dessus</td><td>Pv gagn&eacute;s</td><td>${TAUX}</td></tr>
GAIN_PV_SEL__LIGNE_AUTRE_NEG=<tr><td>Autre que ceux ci-dessus</td><td>Pv perdus</td><td>${TAUX}</td></tr>
STATUT_FIN_TOUR_LANCEUR=Le combattant prend le statut ${STATUT} si ce n'est pas d&eacute;j&agrave; fait.<br/>
