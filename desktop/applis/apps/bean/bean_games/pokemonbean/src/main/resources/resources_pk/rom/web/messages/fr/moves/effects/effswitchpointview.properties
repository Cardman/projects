effect=Cet effet change le point de vue des combattants pour une attaque.<br/>
thief=Le lanceur de cette attaque attend que sa cible lance une attaque "saisissable".<br/>Lorsque le tour de la cible vient, le lanceur de l''attaque {0} vole les effets positifs de l''attaque que la cible a choisie sans pouvoir la lancer.<br/>Le lanceur de cette attaque invoque aussi l''attaque de la cible sans utiliser de pp et la cible ne peut pas lancer son attaque pendant son tour.<br/>
mirror=Tout combattant attaquant le lanceur de cette attaque r&eacute;ussie se retrouve cible de sa propre attaque "retournable" et le lanceur de l''attaque {0} devient lanceur de chaque attaque lanc&eacute;e contre lui.<br/>
attract=Le lanceur de cette attaque subit les d&eacute;g&acirc;ts des attaques &agrave; cible unique au lieu de ses partenaires.<br/>
