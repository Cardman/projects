effect=Cet effet a lieu apr&egrave;s les effets des attaques agissant lors de l''entr&eacute;e d''un adversaire sur le terrain.<br/>
disable_weather=Les climats sont d&eacute;sactiv&eacute;s pendant la pr&eacute;sence du combattant entr&eacute; sur le terrain.<br/>
disable_weather_2=Si le porteur tombe KO, perd sa capacit&eacute; ou sort du terrain, alors tous les climats d&eacute;sactiv&eacute;s &agrave; l''entr&eacute;e du porteur deviennent actifs &agrave; condition que le nombre de tours soit positif.<br/>
disable_weather_3=Si un combattant avec un objet ou une capacit&eacute; invoquant un des climats entre sur le terrain et s''il existe une capacit&eacute; ou un objet d&eacute;sactivant les climats, alors le climat n''est pas activ&eacute;.<br/>
disable_weather_4=En revanche, si une attaque invoquant un climat est directement utilis&eacute;e, alors l''attaque n''&eacute;choue pas &agrave; cause de l''inactivit&eacute; des climats mais le climat ne deviendra actif que si aucun autre climat incompatible n''&eacute;tait invoqu&eacute;.<br/>
weather=Lorsque le possesseur entre sur le terrain, le climat <a c:command="$clickWeather">{0}</a> est actif.
copy_ab=Le porteur copie la capacit&eacute; de l''adversaire le plus proche de lui (en face si possible).<br/>
plate=Le type du porteur devient le type de la plaque poss&eacute;d&eacute;e, sinon le type du porteur est celui de base (sur la fiche associ&eacute;e dans les donn&eacute;es).<br/>
weight=La masse du porteur est multipli&eacute; par {0} lors de son entr&eacute;e.<br/>
