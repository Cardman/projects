<html c:bean="rules" xmlns:c="javahtml">
	<head>
	<link href="resources_cards/css/president.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
	<h1><c:message value="msg,beat_cards"/></h1>
	{cartesBattues}
	<br/>
	<h1><c:message value="msg,nb_players"/></h1>
	{nbPlayers}
	<br/>
	<h1><c:message value="msg,nb_stacks"/></h1>
	{nbStacks}
	<br/>
	<c:if condition="sameAmount()">
		<c:message value="msg,nb_cards">
			<param value="nbCardsPerPlayerMin"/>
		</c:message><br/>
	</c:if>
	<c:if condition="!sameAmount()">
		<c:message value="msg,nb_cards_bet">
			<param value="nbCardsPerPlayerMin"/>
			<param value="nbCardsPerPlayerMax"/>
		</c:message><br/>
	</c:if>
	<br/>
	<h1><c:message value="msg,equalty"/></h1>
	{equalty}
	<br/>
	<h1><c:message value="msg,invert"/></h1>
	<c:if condition="possibleReversing">
		<c:message value="msg,yes"/><br/>
	</c:if>
	<c:if condition="!possibleReversing">
		<c:message value="msg,no"/><br/>
	</c:if>
	<h1><c:message value="msg,has_to_play"/></h1>
	<c:if condition="hasToPlay">
		<c:message value="msg,yes"/><br/>
	</c:if>
	<c:if condition="!hasToPlay">
		<c:message value="msg,no"/><br/>
	</c:if>
	<h1><c:message value="msg,loose_cond"/></h1>
	<c:if condition="loosingIfFinishByBestCards">
		<c:message value="msg,yes"/><br/>
	</c:if>
	<c:if condition="!loosingIfFinishByBestCards">
		<c:message value="msg,no"/><br/>
	</c:if>
	<h1><c:message value="msg,switch"/></h1>
	<c:if condition="switchCards">
		<c:message value="msg,yes"/><br/>
	</c:if>
	<c:if condition="!switchCards">
		<c:message value="msg,no"/><br/>
	</c:if>
	<h1><c:message value="msg,losse_first"/></h1>
	<c:if condition="looserStartsFirst">
		<c:message value="msg,yes"/><br/>
	</c:if>
	<c:if condition="!looserStartsFirst">
		<c:message value="msg,no"/><br/>
	</c:if>
	</body>
</html>
