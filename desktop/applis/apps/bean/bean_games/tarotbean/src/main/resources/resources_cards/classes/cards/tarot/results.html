<html c:bean="results" xmlns:c="javahtml">
<head>
<title><c:message value="msg,results"/></title>
<link href="resources_cards/css/tarot.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<c:if condition="playClassicGame()">
		<h1><c:message value="msg,classic_points"/></h1>
		<ul>
			<li><c:message value="msg,classic_oulders"/>{numberOudlersTaker}</li>
			<li><c:message value="msg,classic_need"/>{needlyScoresTaker}</li>
			<li><c:message value="msg,classic_won"/>{scoreTaker}</li>
		</ul>
		<h1><c:message value="msg,classic_att"/></h1>
		<ul>
			<li><c:message value="msg,classic_taker"/>{taker}</li>
			<li><c:message value="msg,classic_parts"/><c:if
					condition="calledPlayers.isEmpty()">
				<c:message value="msg,classic_none_part"/>
				</c:if> <c:if condition="!calledPlayers.isEmpty()">
					<ul>
						<c:for var="p" list="calledPlayers" className='java.lang.String'>
							<li>{p}</li>
						</c:for>
					</ul>
				</c:if>

			</li>
			<li><c:message value="msg,classic_called"/><c:if
					condition="calledCardsList.isEmpty()">
				<c:message value="msg,classic_none_called"/>
				</c:if> <c:if condition="!calledCardsList.isEmpty()">
					<ul>
						<c:for var="c" list="calledCardsList" className='java.lang.String'>
							<li>{c}</li>
						</c:for>
					</ul>
				</c:if>

			</li>
			<li><c:message value="msg,classic_bid_end"/>{bidString()}</li>
		</ul>
		<h1><c:message value="msg,classic_res"/></h1>
		<p>
			<c:if condition="win()">
				<c:message value="msg,win"/>
			</c:if>
			<c:if condition="equality()">
				<c:message value="msg,equality"/>
			</c:if>
			<c:if condition="loose()">
				<c:message value="msg,loose"/>
			</c:if>
		</p>
		<br/>
		<p>
			<c:if condition="successfulBid()">
				<c:message value="msg,successful">
					<param value="bidString()"/>
					<param value="absoluteDiff()"/>
				</c:message>
			</c:if>
			<c:if condition="midBid()">
				<c:message value="msg,mid">
					<param value="bidString()"/>
				</c:message>
			</c:if>
			<c:if condition="failedBid()">
				<c:message value="msg,failed">
					<param value="bidString()"/>
					<param value="absoluteDiff()"/>
				</c:message>
			</c:if>
		</p>
		<br/>
		<p>
			<c:if condition="successfulDeclaredSlamAttack()">
				<c:message value="msg,successfulDeclaredSlam"/>
			</c:if>
			<c:if condition="successfulNoDeclaredSlamAttack()">
				<c:message value="msg,successfulNoDeclaredSlam"/>
			</c:if>
			<c:if condition="failedSlamAttack()">
				<c:message value="msg,failedDeclaredSlam"/>
			</c:if>
			<c:if condition="noSlamAttack()">
				<c:message value="msg,noSlamAttack"/>
			</c:if>
			<c:if condition="slamDefense()">
				<c:message value="msg,noSlamDefense"/>
			</c:if>
			<c:if condition="noSlamDefense()">
				<c:message value="msg,noSlamDefense"/>
			</c:if>
		</p>
		<br/>
	</c:if>
	<c:if condition="playVariantModeGame()">
		<h1><c:message value="msg,variant_res"/></h1>
		<ul>
			<li><c:message value="msg,variant_res_1"/>{maxDifference}</li>
			<li><c:message value="msg,variant_res_2"/>{initialUserPosition}</li>
			<li><c:message value="msg,variant_res_3"/>{finalUserPosition}</li>
		</ul>
	</c:if>
	<br/>
	<table border="1">
		<caption><c:message value="msg,variant_scores"/></caption>
		<thead>
			<tr>
				<td></td>
				<c:for var="p" list="nicknames" className='java.lang.String'>
					<td>{p}</td>
				</c:for>
			</tr>
		</thead>
		<tbody>
			<c:for var="l" list="linesDeal" className='cards.tarot.beans.LineDeal'>
				<tr>
					<td>{l.number}</td>
					<c:for var="s" list="l.scores" className='java.lang.Long'>
						<td>{s}</td>
					</c:for>
				</tr>
			</c:for>
		</tbody>
	</table>
	<br/>
</body>
</html>
