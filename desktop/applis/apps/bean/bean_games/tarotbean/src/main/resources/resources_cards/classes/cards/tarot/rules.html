<html c:bean="rules" xmlns:c="javahtml">
<head>
<link href="resources_cards/css/tarot.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<h1><c:message value="msg,beat_cards"/></h1>
	{cartesBattues}
	<br/>
	<h1><c:message value="msg,dealing_pl"/></h1>
	{repartition}
	<br/>
	<h1><c:message value="msg,mode"/></h1>
	{mode}
	<br/>
	<h1><c:message value="msg,discard"/></h1>
	<c:if condition="discardAfterCall">
		<c:message value="msg,yes"/>
	</c:if>
	<c:if condition="!discardAfterCall">
		<c:message value="msg,no"/>
	</c:if>
	<br/>
	<h1><c:message value="msg,bids"/></h1>
	<ul>
		<c:for var="d" list="contrats" className='java.lang.String'>
			<li>{d}</li>
		</c:for>
	</ul>
	<h1><c:message value="msg,decls"/></h1>
	<table>
		<caption><c:message value="msg,hands"/></caption>
		<thead>
			<tr>
				<td><c:message value="msg,hand"/></td>
				<td><c:message value="msg,nb"/></td>
			</tr>
		</thead>

		<tbody>
			<c:for key="h" value="n" map="poigneesAutorisees" keyClassName='java.lang.String' varClassName='java.lang.Integer'>
				<tr>
					<td>{h}</td>
					<td>{n}</td>
				</tr>
			</c:for>
		</tbody>

	</table>
	<br/>
	<c:message value="msg,mis"/><br/>
	<c:if condition="!miseres.isEmpty()">
		<ul>
			<c:for var="m" list="miseres" className='java.lang.String'>
				<li>{m}</li>
			</c:for>
		</ul>
	</c:if>
	<c:if condition="miseres.isEmpty()">
		<c:message value="msg,nothing"/><br/>
	</c:if>
	<br/>
	<h1><c:message value="msg,ending"/></h1>
	{finPartieTarot}
</body>
</html>
