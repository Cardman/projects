<br/>
There are two types of suit: trump and suit.<br/>
The order of cards at suit is:<br/>
Ace-10-King-Queen-Jack-9-8-7<br/>
The order of cards at trump is:<br/>
Jack-9-Ace-10-King-Queen-8-7<br/>
In this game, trumps are stronger than suit cards.<br/>
