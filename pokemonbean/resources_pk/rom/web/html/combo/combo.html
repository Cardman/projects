<html xmlns:c="javahtml" c:bean="eff_combo">
	<head>
		<link href="web/css/abilities.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<p>
			<c:message value="msg_combo,effect"/>
			<ul>
				<c:for list="moves" var="m" className="java.lang.String">
					<li><a c:command="$clickMove({index},{m;;})" href="">{m;}</a></li>
				</c:for>
			</ul>
			<c:if condition="endRound">
				<c:message value="msg_effendround,rank">
					<param value="endRoundRank"/>
				</c:message>
				<a c:command="web/html/endround/endround.html" href=""><c:message value="msg_combo,endRound"/></a>
				<c:if condition="!reasonsEndRound.isEmpty()">
					<c:message value="msg_effendround,reasons"/>
					<ul>
						<c:for list="reasonsEndRound" var="r" className="java.lang.String">
							<li>{r;}</li>
						</c:for>
					</ul>
					<br/>
					<ul>
						<c:for key="c" map="mapVarsFailEndRound" value="r" keyClassName="java.lang.String" varClassName="java.lang.String">
							<li>{c;} : 
								<c:message quoted="" value="msg_status,formula">
									<param value="r;"/>
								</c:message>
							</li>
						</c:for>
					</ul>
					<br/>
				</c:if>
			</c:if>
			<c:if condition="!multEvtRateSecEff.isZero()">
				<c:message value="msg_combo,rate_sec_eff">
					<param value="multEvtRateSecEff"/>
				</c:message>
			</c:if>
			<c:if condition="!multStatisticFoe.isEmpty()">
				<c:message value="msg_combo,mult_stat_foe"/>
				<table>
					<thead>
						<tr>
							<th><c:message value="msg_combo,statistic"/></th>
							<th><c:message value="msg_combo,rate"/></th>
						</tr>
					</thead>
					<tbody>
						<c:for key="s" map="multStatisticFoe" value="b" varClassName="r">
							<tr>
								<td>{getTrStatistic(s;;)}</td>
								<td>{b;}</td>
							</tr>
						</c:for>
					</tbody>
				</table>
				<br/>
			</c:if>
			<c:message value="msg_combo,rank_increment_nb_round">
				<param value="rankIncrementNbRound"/>
			</c:message>
			<c:message value="msg_combo,law_repeat"/>
			<table>
				<thead>
					<tr>
						<th><c:message value="msg_combo,law_repeat_key"/></th>
						<th><c:message value="msg_combo,law_repeat_value"/></th>
					</tr>
				</thead>
				<tbody>
					<c:for key="s" map="repeatedRoundsLaw" value="b" keyClassName="li" varClassName="r">
						<tr>
							<td>{s;}</td>
							<td>{b;}</td>
						</tr>
					</c:for>
				</tbody>
			</table>
			<br/>
		</p>
	</body>
</html>
