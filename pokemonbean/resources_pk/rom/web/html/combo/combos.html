<html xmlns:c="javahtml" c:bean="combos">
	<head>
		<title><c:message value="msg_combo,title"/></title>
		<link href="web/css/abilities.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<a c:command="web/html/index.html" href=""><c:message value="msg_combo,index"/></a>
		<br/>
		<c:for list="getCombosKey()" var="m">
			<c:import page="{combo}">
				<c:package name="aiki.beans.effects">
					<c:class name="EffectComboBean">
						<c:field prepare="$intern.combos=combos"/>
						<c:field prepare="$intern.index=m;;"/>
					</c:class>
				</c:package>
			</c:import>
		</c:for>
	</body>
</html>
