<html xmlns:c="javahtml" c:bean="end_positiontarget">
	<head>
		<link href="web/css/abilities.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<c:import page="{endRoundHtml}">
			<c:package name="aiki.beans.endround">
				<c:class name="EffectEndRoundBean">
					<c:field prepare="$intern.index=index"/>
				</c:class>
			</c:package>
		</c:import>
		<p>
			<c:message value="msg_positiontarget,effect"/>
			<c:if condition="!getMovesSameCategory().isEmpty()">
				<c:message value="msg_positiontarget,anticipe"/>
				<ul>
					<c:for list="getMovesSameCategory()" var="m">
						<li>
							<a c:command="$clickTargetRelationMove({m;;})" href="">{getTrTargetRelationMove(m;;)}</a>
						</li>
					</c:for>
				</ul>
				<br/>
			</c:if>
		</p>
	</body>
</html>
