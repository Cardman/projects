<html xmlns:c="javahtml" c:bean="healingstatus">
	<head>
		<title><c:message value="msg_item,title"><param value="displayName"/></c:message></title>
		<link href="web/css/items.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<c:import page="{healingItemBean}">
			<c:package name="aiki.beans.items">
				<c:class name="ItemBean">
					<c:field name="name" value="name"/>
				</c:class>
			</c:package>
		</c:import>
		<p>
			<c:if condition="healingKo">
				<c:message value="msg_healingstatus,heal_ko"/>
			</c:if>
			<c:if condition="!status.isEmpty()">
				<c:message value="msg_healingstatus,status"/>
				<ul>
					<c:for list="status" var="s">
						<li><a c:command="$clickStatus({s;;})" href="">{getTrStatus(s;;)}</a></li>
					</c:for>
				</ul>
				<br/>
			</c:if>
		</p>
	</body>
</html>
