<html xmlns:c="javahtml" c:bean="leg_pk">
	<head>
		<link href="web/css/pokedex.css" rel="stylesheet" type="text/css"/>
		<title>
			<c:message value="msg_levelmap,title_leg">
				<param value="getName()"/>
			</c:message>
		</title>
	</head>
	<body>
		<a c:command="web/html/index.html" href=""><c:message value="msg_pokemon_npc,index"/></a>
		<br/>
		<a c:command="web/html/map/map.html" href=""><c:message value="msg_pokemon_npc,map"/></a><br/>
		<br/>
		<a c:command="web/html/map/level.html" href=""><c:message value="msg_pokemon_npc,level"/></a><br/>
		<br/>
		<c:img src="{getImage()}"/>
		<br/>
		<c:message value="msg_pokemon_npc,name"/>
		<a c:command="$clickName">{getName()}</a><br/>
		<c:message value="msg_pokemon_npc,gender"/>
		{getGender()}
		<br/>
		<c:message value="msg_pokemon_npc,level"/>
		{getLevel()}
		<br/>
		<c:message value="msg_pokemon_npc,ability"/>
		<a c:command="$clickAbility">{getAbility()}</a><br/>
		<c:message value="msg_pokemon_npc,item"/>
		<c:if condition="!pokemon.getItem().isEmpty()">
			<a c:command="$clickItem">{getItem()}</a><br/>
		</c:if>
		<c:if condition="pokemon.getItem().isEmpty()">
			<c:message value="msg_pokemon_npc,item_no"/><br/>
		</c:if>
		<c:message value="msg_pokemon_npc,moves"/>
		<ul>
			<c:for list="getMovesAtLevel()" var="m">
				<li><a c:command="$clickMove({m;;})">{getMove(m;;)}</a></li>
			</c:for>
		</ul>
		<br/>
		<br/>
	</body>
</html>
