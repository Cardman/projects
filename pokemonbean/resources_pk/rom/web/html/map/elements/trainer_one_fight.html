<?xml version="1.0" encoding="UTF-8" standalone="no"?><html xmlns:c="javahtml" c:bean="trainer_fight">
	<head>
		<link href="web/css/pokedex.css" rel="stylesheet" type="text/css"/>
		<title>
			<c:if condition="!getName().isEmpty()">
				<c:message value="msg_levelmap,title_fight">
					<param value="getName()"/>
				</c:message>
			</c:if>
			<c:if condition="getName().isEmpty()">
				<c:message value="msg_levelmap,title_fight_stand"/>
			</c:if>
		</title>
	</head>
	<body>
		<a c:command="web/html/index.html" href=""><c:message value="msg_levelmap,index"/></a>
		<br/>
		<a c:command="web/html/map/map.html" href=""><c:message value="msg_levelmap,map"/></a><br/>
		<br/>
		<a c:command="web/html/map/level.html" href=""><c:message value="msg_levelmap,level"/></a><br/>
		<br/>
		<c:img src="{image}"/>
		<br/>
		<c:img src="{imageMini}"/>
		<br/>
		<c:import page="{pageTeam}">
			<c:package name="aiki.beans.map.pokemon">
				<c:class name="PokemonTeamBean">
					<c:field name="trainer" value="trainer"/>
				</c:class>
			</c:package>
		</c:import>
		<c:if condition="!move.isEmpty()">
			<a c:command="$clickMove">{getMove()}</a>
		</c:if>
	</body>
</html>
