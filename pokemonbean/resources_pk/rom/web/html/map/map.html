<?xml version="1.0" encoding="UTF-8" standalone="no"?><html xmlns:c="javahtml" c:bean="game_map">
	<head>
		<title><c:message value="msg_levelmap,title_map"/></title>
		<link href="web/css/pokedex.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<a c:command="web/html/index.html" href=""><c:message value="msg_levelmap,index"/></a>
		<ul>
			<c:for className="aiki.beans.facade.map.dto.PlaceIndex" list="places" var="p">
				<li>
					{p;getPlace().getName()}<br/>
					<c:if condition="isMultiLayer(p;;)">
						<ul>
							<c:for list="layers(p;;)" var="l">
								<li>
									<a c:command="$clickLevel({p;index},{l;;})">{l;;}</a>
								</li>
							</c:for>
						</ul>
					</c:if>
					<c:if condition="!isMultiLayer(p;;)">
						<a c:command="$clickLevel({p;index},0)"><c:message value="msg_levelmap,goLevel"/></a>
					</c:if>
				</li>
			</c:for>
		</ul>
	</body>
</html>
