<html xmlns:c="javahtml" c:bean="eff_copyfighter">
	<head>
		<link href="web/css/moves.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<p>
			<c:message value="msg_effcopyfighter,effect"/>
			<c:import page="{effectBean}">
				<c:package name="aiki.beans.moves.effects">
					<c:class name="EffectBean">
						<c:field name="index" value="index"/>
						<c:field name="move" value="move"/>
					</c:class>
				</c:package>
			</c:import>
			<c:message value="msg_effcopyfighter,pp_moves">
				<param value="ppForMoves"/>
			</c:message>
		</p>
	</body>
</html>
