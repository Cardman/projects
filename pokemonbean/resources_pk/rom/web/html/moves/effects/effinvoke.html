<?xml version="1.0" encoding="UTF-8" standalone="no"?><html xmlns:c="javahtml" c:bean="eff_invoke">
	<head>
		<link href="web/css/moves.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<p>
			<c:message value="msg_effinvoke,effect"/>
			<c:import page="{effectBean}">
				<c:package name="aiki.beans.moves.effects">
					<c:class name="EffectBean">
						<c:field name="index" value="index"/>
						<c:field name="move" value="move"/>
					</c:class>
				</c:package>
			</c:import>
			<c:if condition="invokingMoveButUser">
				<c:message value="msg_effinvoke,invoke_move_but_user"/>
			</c:if>
			<c:if condition="invokingTargetChosenMove">
				<c:message value="msg_effinvoke,invoke_target_chosen_move"/>
			</c:if>
			<c:if condition="invokingUserMoveWhileSleep">
				<c:message value="msg_effinvoke,invoke_user_move_while_sleep"/>
			</c:if>
			<c:if condition="invokingAllyMove">
				<c:message value="msg_effinvoke,invoke_move_part"/>
			</c:if>
			<c:if condition="invokingTargetSuccesfulMove">
				<c:message value="msg_effinvoke,invoke_move_success_target"/>
			</c:if>
			<c:if condition="invokingSufferedMove">
				<c:message value="msg_effinvoke,invoke_suffered_move"/>
			</c:if>
			<c:if condition="!rateInvokationMove.isZero()">
				<c:message value="msg_effinvoke,rate_invoke_move">
					<param value="rateInvokationMove"/>
				</c:message>
			</c:if>
			<c:if condition="!moveFctEnv.isEmpty()">
				<c:message value="msg_effinvoke,move_fct_env"/>
				<table>
					<thead>
						<tr>
							<th>
								<c:message value="msg_effinvoke,env_type"/>
							</th>
							<th>
								<c:message value="msg_effinvoke,invoked_move"/>
							</th>
						</tr>
					</thead>
					<tbody>
						<c:for key="c" map="moveFctEnv" value="r">
							<tr>
								<td>{getTrEnv(c;;)}</td>
								<td><a c:command="$clickMoveFctEnv({c;;})" href="">{getTrMoveFctEnv(c;;)}</a></td>
							</tr>
						</c:for>
					</tbody>
				</table>
				<br/>
				<c:if condition="!globalMoves.isEmpty()">
					<c:message value="msg_effinvoke,move_fct_env_exc"/>
					<ul>
						<c:for list="globalMoves" var="m">
							<li><a c:command="$clickGlobalMoveFctEnv({m;;})" href="">{getTrGlobalMoveFctEnv(m;;)}</a></li>
						</c:for>
					</ul>
					<br/>
				</c:if>
			</c:if>
			<c:if condition="!invokingMoveByUserTypes.isEmpty()">
				<c:message value="msg_effinvoke,invoke_move_type"/>
				<table>
					<thead>
						<tr>
							<th>
								<c:message value="msg_effinvoke,owned_type"/>
							</th>
							<th>
								<c:message value="msg_effinvoke,invoked_move"/>
							</th>
						</tr>
					</thead>
					<tbody>
						<c:for key="c" map="invokingMoveByUserTypes" value="r">
							<tr>
								<c:if condition="!isType(c;;)">
									<td><c:message value="msg_effinvoke,other_owned_type"/></td>
								</c:if>
								<c:if condition="isType(c;;)">
									<td>{getTrUserTypes(c;;)}</td>
								</c:if>
								<td><a c:command="$clickMoveUserTypes({c;;})" href="">{getTrMoveUserTypes(c;;)}</a></td>
							</tr>
						</c:for>
					</tbody>
				</table>
				<br/>
			</c:if>
			<c:if condition="!movesNotToBeInvoked.isEmpty()">
				<c:message value="msg_effinvoke,moves_not_invoked"/>
				<ul>
					<c:for list="movesNotToBeInvoked" var="s">
						<li><a c:command="$clickMoveNotInvok({s;;})" href="">{getTrMoveNotInvok(s;;)}</a></li>
					</c:for>
				</ul>
				<br/>
			</c:if>
		</p>
	</body>
</html>
