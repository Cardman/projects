<html xmlns:c="javahtml" c:bean="eff_protectfromtypes">
	<head>
		<link href="web/css/moves.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<p>
			<c:message value="msg_effprotectfromtypes,effect"/>
			<c:import page="{effectBean}">
				<c:package name="aiki.beans.moves.effects">
					<c:class name="EffectBean">
						<c:field prepare="$intern.index=index"/>
						<c:field prepare="$intern.move=move"/>
					</c:class>
				</c:package>
			</c:import>
			<c:message value="msg_effprotectfromtypes,immu_move_types"/>
			<ul>
				<c:for list="immuAgainstTypes" var="t">
					<li>{getTrType(t;;)}</li>
				</c:for>
			</ul>
		</p>
	</body>
</html>
