<html xmlns:c="javahtml" c:bean="eff_protection">
	<head>
		<link href="web/css/moves.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<p>
			<c:message value="msg_effprotection,effect"/>
			<c:import page="{effectBean}">
				<c:package name="aiki.beans.moves.effects">
					<c:class name="EffectBean">
						<c:field name="index" value="index"/>
						<c:field name="move" value="move"/>
					</c:class>
				</c:package>
			</c:import>
			<c:if condition="protSingle">
				<c:message value="msg_effprotection,prot_single"/>
			</c:if>
			<c:if condition="!protSingleAgainstKo.isZero()">
				<c:message value="msg_effprotection,prot_single_ko">
					<param value="protSingleAgainstKo"/>
				</c:message>
			</c:if>
			<c:if condition="protTeamAgainstMultTargets">
				<c:message value="msg_effprotection,prot_multi_targets"/>
			</c:if>
			<c:if condition="protTeamAgainstPrio">
				<c:message value="msg_effprotection,prot_prio"/>
			</c:if>
			<c:if condition="protTeamAgainstStatusMoves">
				<c:message value="msg_effprotection,prot_single_status"/>
			</c:if>
			<c:if condition="protTeamAgainstDamageMoves">
				<c:message value="msg_effprotection,prot_single_damage"/>
			</c:if>
		</p>
	</body>
</html>
