<html xmlns:c="javahtml" c:bean="eff_restriction">
	<head>
		<link href="web/css/moves.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<p>
			<c:if condition="forbidTargetUsingItem">
				<c:message value="msg_effrestriction,effect_item"/>
				<c:message value="msg_effrestriction,effect_item_2"/>
			</c:if>
			<c:if condition="forbid()">
				<c:message value="msg_effrestriction,effect_move"/>
			</c:if>
			<c:import page="{effectBean}">
				<c:package name="aiki.beans.moves.effects">
					<c:class name="EffectBean">
						<c:field prepare="$intern.index=index"/>
						<c:field prepare="$intern.move=move"/>
					</c:class>
				</c:package>
			</c:import>
			<c:if condition="forbidStatusMove()">
				<c:message value="msg_effrestriction,forbid_status_move"/>
			</c:if>
			<c:if condition="forbidLastMove()">
				<c:message value="msg_effrestriction,forbid_last_move"/>
			</c:if>
			<c:if condition="forbidUserMoves()">
				<c:message value="msg_effrestriction,forbid_user_moves"/>
			</c:if>
			<c:if condition="forbidUseMove()">
				<c:message value="msg_effrestriction,forbid_use_last_move"/>
			</c:if>
			<c:if condition="forceUseMove()">
				<c:message value="msg_effrestriction,force_use_last_move"/>
			</c:if>
		</p>
	</body>
</html>
