<html xmlns:c="javahtml" c:bean="editpokemonmoves">
	<head>
		<title><c:message value="msg_levelsimu,title_search_moves"/></title>
		<link href="web/css/simulation.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<a c:command="$cancel" href=""><c:message value="msg_levelsimu,cancel"/></a>
		<form action="" c:command="$search" method="post" name="searching">
			<c:message value="msg_moves,content_name"/>
			<input c:varValue="typedName" name="typedName" type="text"/><br/>
			<c:message value="msg_moves,cat"/>
			<c:select default="" map="categories" name="category" update="" varValue="category"/><br/>
			<c:message value="msg_moves,content_type"/>
			<input c:varValue="typedType" name="typedType" type="text"/><br/>
			<c:message value="msg_moves,content_type_whole"/>
			<input c:varValue="wholeWord" name="wholeWord" type="checkbox"/><br/>
			<c:if condition="player">
				<c:message value="msg_simulation,available_moves"/>
				<input c:varValue="availableMovesOnly" name="availableMovesOnly" type="checkbox"/><br/>
			</c:if>
			<c:submit message="msg_simulation,search"/>
		</form>
		<form action="" c:command="$addMoves" method="post" name="add">
			<table>
				<caption><c:message value="msg_moves,moves"/></caption>
				<thead>
					<tr>
						<th><c:message value="msg_moves,name_h"/></th>
						<th><c:message value="msg_moves,pp_h"/></th>
						<th><c:message value="msg_moves,types_h"/></th>
						<th><c:message value="msg_moves,cat_h"/></th>
						<th><c:message value="msg_moves,damag_h"/></th>
						<th><c:message value="msg_moves,direc_h"/></th>
						<th><c:message value="msg_moves,prio_h"/></th>
						<th><c:message value="msg_simulation,selected"/></th>
					</tr>
				</thead>
				<tbody>
					<c:for className="aiki.beans.facade.simulation.dto.SelectLineMove" list="moves" var="d">
						<tr>
							<td>{d.displayName}</td>
							<td>{d.pp}</td>
							<td>
								<c:for list="d.getTypes()" var="t" className='java.lang.String'>
									{t} -
								</c:for>
							</td>
							<td>{d.category}</td>
							<td>
								<c:if condition="d.isDamageMove()">
									<c:message value="msg_moves,damaging"/>
								</c:if>
								<c:if condition="!d.isDamageMove()">
									<c:message value="msg_moves,status"/>
								</c:if>
							</td>
							<td>
								<c:if condition="!d.isDamageMove()">
									<c:message value="msg_moves,status_indirect"/>
								</c:if>
								<c:if condition="d.isDamageMove()">
									<c:if condition="d.isDirect()">
										<c:message value="msg_moves,damaging_direct"/>
									</c:if>
									<c:if condition="!d.isDirect()">
										<c:message value="msg_moves,damaging_indirect"/>
									</c:if>
								</c:if>
							</td>
							<td>{d.priority}</td>
							<td>
								<input c:varValue="d.selected" name="d.selected" type="checkbox"/>
							</td>
						</tr>
					</c:for>
				</tbody>
			</table>
			<c:submit message="msg_simulation,add"/>
		</form>
	</body>
</html>
