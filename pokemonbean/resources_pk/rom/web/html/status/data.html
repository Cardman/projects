<html xmlns:c="javahtml" c:bean="status">
	<head>
		<title><c:message value="msg_status,title"><param value="displayName"/> </c:message></title>
		<link href="web/css/abilities.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<p>
			<a c:command="$clickIndex" href=""><c:message value="msg_status,status"/></a><br/>
			{displayName}
			<br/>
			<c:img src="{animStatus}"/>
			<br/>
			<c:if condition="endRound">
				<c:message value="msg_effendround,rank">
					<param value="endRoundRank"/>
				</c:message>
				<a c:command="web/html/endround/endround.html" href=""><c:message value="msg_status,endRound"/></a>
				<c:if condition="!reasonsEndRound.isEmpty()">
					<c:message value="msg_effendround,reasons"/>
					<ul>
						<c:for list="reasonsEndRound" var="r" className='java.lang.String'>
							<li>{r}</li>
						</c:for>
					</ul>
					<br/>
					<ul>
						<c:for key="c" map="mapVarsFailEndRound" value="r" keyClassName='java.lang.String' varClassName='java.lang.String'>
							<li>{c} : 
								<c:message quoted="" value="msg_status,formula">
									<param value="r"/>
								</c:message>
							</li>
						</c:for>
					</ul>
					<br/>
				</c:if>
				<c:if condition="singleStatus">
					<c:if condition="incrementingDamageByRounds">
						<c:message value="msg_status,damage_incremented_true"/>
					</c:if>
					<c:if condition="!incrementingDamageByRounds">
						<c:message value="msg_status,damage_incremented_false"/>
					</c:if>
				</c:if>
			</c:if>
			<c:if condition="!catchingRate.isZero()">
				<c:message value="msg_status,catching_rate">
					<param value="catchingRate"/>
				</c:message>
			</c:if>
			<c:if condition="disabledEffIfSwitch">
				<c:message value="msg_status,disabled_eff_if_switch"/>
			</c:if>
			<c:if condition="incrementEndRoundInt()">
				<c:message value="msg_status,increment_end_round">
					<param value="incrementEndRound"/>
				</c:message>
			</c:if>
			<c:if condition="incrementingEndRound">
				<c:message value="msg_status,incrementing_end_round_true"/>
			</c:if>
			<c:if condition="!incrementingEndRound">
				<c:message value="msg_status,incrementing_end_round_false"/>
			</c:if>
			<c:if condition="isSingle()">
				<c:message value="msg_status,single"/>
			</c:if>
			<c:if condition="!isSingle()">
				<c:message value="msg_status,relation"/>
			</c:if>
			<c:if condition="!multStat.isEmpty()">
				<c:message value="msg_status,mult_stat"/>
				<table>
					<thead>
						<tr>
							<th><c:message value="msg_status,mult_stat_key"/></th>
							<th><c:message value="msg_status,mult_stat_value"/></th>
						</tr>
					</thead>
					<tbody>
						<c:for key="s" map="multStat" value="r" keyClassName="java.lang.Object" varClassName='r'>
							<tr>
								<td>{getTrMultStat(([s]))}</td>
								<td>{r}</td>
							</tr>
						</c:for>
					</tbody>
				</table>
				<br/>
			</c:if>
			<c:if condition="!reasons.isEmpty()">
				<c:message value="msg_status,reasons"/>
				<ul>
					<c:for list="reasons" var="r" className='java.lang.String'>
						<li>{r}</li>
					</c:for>
				</ul>
				<br/>
				<ul>
					<c:for key="c" map="mapVarsFail" value="r"keyClassName='java.lang.String' varClassName='java.lang.String'>
						<li>{c} : 
							<c:message quoted="" value="msg_status,formula">
								<param value="r"/>
							</c:message>
						</li>
					</c:for>
				</ul>
				<br/>
			</c:if>
			<c:if condition="!rateForUsingAMove.isZero()">
				<c:message value="msg_status,rate_use_move">
					<param value="rateForUsingAMove"/>
				</c:message>
			</c:if>
			<c:if condition="notAttack">
				<c:message value="msg_status,not_attack"/>
			</c:if>
			<c:if condition="!rateForUsingAMoveIfFoe.isZero()">
				<c:message value="msg_status,rate_use_move_foe">
					<param value="rateForUsingAMoveIfFoe"/>
				</c:message>
			</c:if>
			<c:if condition="notAttackFoe">
				<c:message value="msg_status,not_attack_foe"/>
			</c:if>
			<c:if condition="!rateForFullHealIfMove.isZero()">
				<c:message value="msg_status,rate_heal_move">
					<param value="rateForFullHealIfMove"/>
				</c:message>
			</c:if>
			<c:if condition="!lawForUsingAMoveNbRound.isEmpty()">
				<c:message value="msg_status,rate_use_move_round"/>
				<table>
					<thead>
						<tr>
							<th><c:message value="msg_status,rate_use_move_round_key"/></th>
							<th><c:message value="msg_status,rate_use_move_round_rate"/></th>
						</tr>
					</thead>
					<tbody>
						<c:for key="s" map="lawForUsingAMoveNbRound" value="r" keyClassName='li' varClassName='r'>
							<tr>
								<td>{s}</td>
								<td>{r}</td>
							</tr>
						</c:for>
					</tbody>
				</table>
				<br/>
			</c:if>
			<c:if condition="!power.isZero()">
				<c:message value="msg_status,auto_damage">
					<param value="power"/>
					<param value="attack"/>
					<param value="defense"/>
				</c:message>
			</c:if>
			<c:if condition="!effectsPartner.isEmpty()">
				<hr/>
				<c:if condition="!getEffectPartner().getRestoredHpRateLovedAlly().isZero()">
					<c:message value="msg_status,heal_hp">
						<param value="getEffectPartner().getRestoredHpRateLovedAlly()"/>
					</c:message>
				</c:if>
				<c:if condition="getEffectPartner().getWeddingAlly()">
					<c:message value="msg_status,wedding"/>
					<c:message value="msg_status,damaged_foes">
						<param value="getEffectPartner().getMultDamageAgainstFoe()"/>
					</c:message>
				</c:if>
			</c:if>
		</p>
	</body>
</html>
