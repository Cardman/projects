effect=This effect changes the view point of fighters for a move.<br/>
thief=The user of this move waits that its target use a "thievable" move.<br/>While the target uses a move, the user of the move {0} thieves the positives effects of the move that the target has chosen without being able to use it.<br/>The user of this move invokes also the move of the target withour using pp and the target cannot use its move during a round.<br/>
mirror=All sent fighter using a move successful against the user of this move is target of its own "counterable" move and the user of the move {0} becomes user of each used move against it.<br/>
attract=The user of this move suffers damage of moves with single choice instead of its partners.<br/>
