round_process_move_final_11_2=Dans certains cas d''&eacute;chec de l''effet (hors pr&eacute;cision, efficacit&eacute; et soin du partenaire via un statut), les attaques lanc&eacute;es et r&eacute;ussies par la cible sont activ&eacute;s:<br/>
round_process_move_final_12=Pour les attaques suivantes, si son efficacit&eacute; est nulle, alors l''effet primaire ne touche pas la cible mais est r&eacute;ussi.<br/>
round_process_move_final_13=Le tirage de la pr&eacute;cision est effectu&eacute; si l''effet est primaire.<br/>
round_process_move_final_14=Si tirage de la pr&eacute;cision permet d''attaquer la cible, alors l''attaque est r&eacute;ussie pour le lanceur final pouvant &ecirc;tre diff&eacute;rent du lanceur courant en cas d''attaque changeant les points de vue.<br/>
