round_process_move_final_5=L''ensemble des cibles touch&eacute;es par l''effet primaire est le m&ecirc;me que celui choisi avant le tour du combat &agrave; moins qu''une des attaques suivantes n''ait &eacute;t&eacute; lanc&eacute;e et r&eacute;ussie par un lanceur:<br/>
