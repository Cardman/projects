round_process_move_invoke_process=Tant que le lanceur peut invoquer une attaque al&eacute;atoire et non d&eacute;j&agrave; invoqu&eacute;, le tirage d''attaque continue. La derni&egrave;re attaque tir&eacute;e est appel&eacute;e attaque finale.
