round_process_move_final_8=Si le lanceur tente d''utiliser une attaque offensive, alors les capacit&eacute;s suivantes sont &eacute;ventuellement appliqu&eacute;es sur les points de pouvoir de l''attaque initiale (choisie avant le tour du combat) du lanceur:<br/>
round_process_move_final_9=On applique la r&eacute;ussite de l''effet courant sur la cible courante.<br/>
round_process_move_final_10=Un effet est dit r&eacute;ussi sur une cible si et seulement si l''effet touche la cible.<br/>
round_process_move_final_succ_1=La cible n''est pas prot&eacute;g&eacute;e de l''attaque par une capacit&eacute;, un objet ou un climat.
round_process_move_final_succ_2=La cible n''a pas lanc&eacute; et r&eacute;ussi une attaque telle que:<br/>
