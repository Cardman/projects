title=D&eacute;roulement d''un combat
goal_title=But du jeu lors d''un combat
goal=Le but du joueur lors d''un combat est qu''il mette tous les pokemon adverses sans point de vie (ko) tout en ayant au moins un pokemon non ko.<br/>
goal_uses=Pour mettre ko un pokemon adverse, il faut qu''il choisisse des attaques infligeant des d&eacute;g&acirc;ts &agrave; chaque pokemon sur le front puisque le nombre de pokemon y est limit&eacute;.<br/>
goal_uses_1=De plus, la mise ko d''un pokemon adverse par une attaque n&eacute;cessite la r&eacute;ussite de l''attaque.<br/>
goal_uses_2=Un attaque est r&eacute;ussie si et seulement si au moins une cible est affect&eacute;e par l''attaque.<br/>
goal_uses_3=Chaque pokemon a des valeurs de crans de statistique. La valeur par d&eacute;faut pour toutes les valeurs de crans de statistique est {0}.<br/>
