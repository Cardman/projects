round_process_move_final=Effets de l''attaque finale
round_process_move_final_1=L''effet primaire correspond au premier effet dans la liste des effets tel que l''ensemble des cibles de cet effet soit l''ensemble des cibles &agrave; choisir avant le tour de combat.<br/>
round_process_move_final_2=Une boucle sur les effets de l''attaque est effectu&eacute;e avant de proc&eacute;der sur les cibles de l''effet.<br/>
