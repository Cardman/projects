round_process_move_prep_final=Pr&eacute;paration des effets de l''attaque finale
round_process_move_prep_final_1=Si une attaque invoquante a &eacute;t&eacute; choisie initialement par le lanceur et qu''elle &eacute;choue, alors le tour du lanceur est fini.<a c:command="web/html/round/helpround.html#endrounduser">Cf fin de tour</a><br/>
round_process_move_prep_final_2=Si l''attaque initialement choisie du lanceur n''est pas r&eacute;p&eacute;t&eacute;e sur plusieurs tours, alors un point de pouvoir est d&eacute;pens&eacute;.
round_process_move_prep_final_3=Si l''attaque initialement choisie du lanceur n''est pas blocante, alors un point de pouvoir est d&eacute;pens&eacute;.
round_process_move_prep_final_4=Si l''attaque finale est une des suivantes, et que le lanceur n''a pas de partenaire &agrave; l''arri&egrave;re alors le tour du lanceur est fini<a c:command="web/html/round/helpround.html#endrounduser">Cf fin de tour</a>:<br/>
