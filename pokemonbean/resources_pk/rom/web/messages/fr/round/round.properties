round_process_move_final_27=L''&eacute;ventuelle capacit&eacute; de la cible est &eacute;ventuellement appliqu&eacute;e pour ce qui concerne les variations de boosts de statistiques:<br/>
round_process_move_final_28=L''&eacute;ventuelle capacit&eacute; de la cible est &eacute;ventuellement appliqu&eacute;e pour ce qui concerne le changement de types de la cible:<br/>
round_process_move_final_29=L''&eacute;ventuelle capacit&eacute; du lanceur est &eacute;ventuellement appliqu&eacute;e pour ce qui concerne la prise de l''objet de la cible:<br/>
round_process_move_final_30=L''&eacute;ventuelle capacit&eacute; du lanceur est &eacute;ventuellement appliqu&eacute;e pour ce qui concerne les variations de boosts de statistiques de la cible lors d''une attaque directe:<br/>
round_process_move_final_31=L''&eacute;ventuelle capacit&eacute; du lanceur est &eacute;ventuellement appliqu&eacute;e pour ce qui concerne les statuts inflig&eacute;s &agrave; la cible lors d''une attaque directe:<br/>
round_process_move_final_32=L''&eacute;ventuelle capacit&eacute; du lanceur est &eacute;ventuellement appliqu&eacute;e pour ce qui concerne la copie de capacit&eacute;:<br/>
round_process_move_final_33=Si l''attaque est directe, les d&eacute;g&acirc;ts de recul caus&eacute;s par l''objet du lanceur sont &eacute;ventuellement appliqu&eacute;s contre la cible:<br/>
round_process_move_final_34=Si l''attaque est directe, les d&eacute;g&acirc;ts de recul caus&eacute;s par la capacit&eacute; sont &eacute;ventuellement appliqu&eacute;s contre la cible:<br/>
round_process_move_final_35=L''&eacute;ventuelle capacit&eacute; du lanceur est &eacute;ventuellement appliqu&eacute;e si la cible tombe ko:<br/>
round_process_move_final_36=Les variations de boosts de statistiques du lanceur sont appliqu&eacute;es pour les attaques suivantes si la cible tombe ko:<br/>
round_process_move_final_37=L''&eacute;ventuelle baie du lanceur est &eacute;ventuellement appliqu&eacute;e:<br/>
round_process_move_final_38=L''&eacute;ventuelle baie de la cible non ko est &eacute;ventuellement appliqu&eacute;e:<br/>
round_process_move_final_39=Le d&eacute;roulement des autres effets est d&eacute;crit dans les fiches d''attaques.
round_process_move_end=<a name="endrounduser">Fin de tour du lanceur</a>
round_process_move_end_1=Si le lanceur a r&eacute;ussi son attaque, alors les compteurs d''utilisation de l''attaque r&eacute;ussie pour son &eacute;quipe sont augment&eacute;s de un.<br/>
round_process_move_end_1_1=Si le lanceur a r&eacute;ussi son attaque et ne tombe pas ko, alors les compteurs d''utilisation de l''attaque r&eacute;ussie pour le lanceur sont augment&eacute;s de un.<br/>
round_process_move_end_2=Les capacit&eacute;s suivantes &eacute;ventuellement sont appliqu&eacute;es:<br/>
round_process_move_end_3=Les baies suivantes sont &eacute;ventuellement appliqu&eacute;es:<br/>
events_after=Ev&eacute;nements apr&egrave;s remplacement en cours de tour de combat
events_after_1=Ces &eacute;v&eacute;nements n''ont lieu que si le lanceur ayant lanc&eacute; une attaque permettant d''&ecirc;tre remplac&eacute; pendant le tour de combat l''ait r&eacute;ussi et poss&egrave;de un partenaire &agrave; l''arri&egrave;re non ko.<br/>Si un tel lanceur fait partie de l''&eacute;quipe du joueur, alors le tour de combat est interrompu par la possibilit&eacute; de remplacer ou non ce lanceur.<br/>
events_between_user_round=Entre deux tours de lanceur
events_between_user_round_1=Si le lanceur a r&eacute;ussi une des attaques suivantes:<br/>
events_between_user_round_2=alors la cible d''une de ces attaques ci-dessus lance son attaque juste apr&egrave;s le lanceur de cette m&ecirc;me attaque.<br/>
events_between_user_round_3=S''il existe des combattants, n''&eacute;tant pas cible d''une des attaques ci-dessus, &eacute;tant cible d''une des attaques suivantes:<br/>
events_between_user_round_4=alors ils attaquent en dernier.<br/>
end_round=Fin du tour de combat
end_round_see=La fin de tour a lieu quand il n''existe aucun combattant pouvant lancer son attaque.<br/><a c:command="web/html/endround/endround.html">Voir fin de tour</a>
end_round_see_1=Apr&egrave;s fin de tour du combat, des attaques &agrave; apprendre, des &eacute;volutions &agrave; appliquer et des capacit&eacute;s &agrave; assigner sont &eacute;ventuellement propos&eacute;es.<br/>
win_exp=Gain de l''exp&eacute;rience
win_exp_1=Les facteurs ci-dessus constituent l''exp&eacute;rience totale:
win_exp_1_1=Les points d''exp&eacute;rience apport&eacute;s par le pokemon advserse ko
win_exp_1_2=Le coefficient d&eacute;pendant de la difficult&eacute; de combat et du niveau des pokemon
win_exp_1_3=L''objet d''exp&eacute;rience
win_exp_2=Les porteurs d''objet "multi-exp" gagne la moiti&eacute; des points totaux.<br/>La moiti&eacute; restante est distribu&eacute; pour tous les vainqueurs contre le pokemon adverse ko.<br/>
win_exp_2_0=Selon la difficult&eacute; de gain de points, les points d''exp&eacute;rience sont multipli&eacute;s de la fa&ccedil;on suivante:<br/>
win_exp_2_1=Difficult&eacute;
win_exp_2_2=Points gagn&eacute;s
win_exp_3=Les pokemon ayant atteint le niveau maximum c&egrave;dent leur points d''exp&eacute;rience aux autres. Dans ce cas, chaque pokemon de niveau strictement inf&eacute;rieur au maximum re&ccedil;oit la moyenne des points gagn&eacute;s par les pokemon de niveau maximum.<br/>
win_exp_4=En montant le niveau d''un pokemon ou en soignant un pokemon avec certains objets, les points de bonheur gagn&eacute;s valent {0} fois le nombre de niveaux gagn&eacute;s.<br/>
end_round_prop=Proposition d''&eacute;volution et d''apprentissage
end_round_prop_1=En fin de tour, l''exp&eacute;rience gagn&eacute;e par mise &agrave; ko des pokemon ennemis sert:<br/>
end_round_prop_1_1=&agrave; monter les niveaux des pokemon du joueur (dans ce cas, les pokemon montant de niveau sont soign&eacute;s.)
end_round_prop_1_2=&agrave; monter augmenter les ev des statistiques des pokemon du joueur
end_round_prop_2=Lorsque les conditions n&eacute;cessaires pour faire &eacute;voluer un pokemon sont r&eacute;unies, une &eacute;volution au maximum peut &ecirc;tre choisie.<br/>
end_round_prop_2_1=Dans ce cas, des attaques inconnues depuis le niveau le plus bas du pokemon peuvent &ecirc;tre choisies pour l''&eacute;volution du pokemon.
end_round_prop_2_2=De plus, la capacit&eacute; d''&eacute;volution peut &ecirc;tre choisie par le joueur.<br/>
end_round_prop_3=Les pokemon, dont l''&eacute;volution d&eacute;pend des points de bonheur, &eacute;voluent avec au moins {0} points de bonheur.<br/>
end_round_substituting=Remplacement apr&egrave;s au moins un pokemon tombant ko
end_round_substituting_1=L''&eacute;change de place sur le terrain est possible en fonction du choix de difficult&eacute; par le joueur.<br/>
end_round_substituting_2=Les pokemon ko doivent &ecirc;tre remplac&eacute;s.<br/>
end_round_substituting_3=Les pokemon ko ne doivent pas &ecirc;tre envoy&eacute;s.<br/>
end_round_substituting_4=Tant qu''au moins un pokemon envoy&eacute; tombe ko, le remplacement est toujours &agrave; faire.<br/>
end_round_substituting_5=L''envoi d''un pokemon se d&eacute;roule comme lors d''un tour de combat<a c:command="web/html/round/helpround.html#switchround">Voir tour d''un remplacement</a>.
rules=R&egrave;gles du choix des attaques avant le tour du combat
rules_1=Les attaques sans point de pouvoir ne peuvent pas &ecirc;tre choisies.<br/>
rules_2=Pour un combattant venant de lancer une attaque demandant un rechargement ou une pr&eacute;paration, il n''est possible de choisir que cette attaque.<br/>
rules_3=Les attaques qui privent un combattant d''utiliser au moins une attaque sont appliqu&eacute;es:<br/>
rules_4=Pour un combattant venant de lancer une attaque blocant le lanceur &agrave; r&eacute;p&eacute;tition de tour, il n''est possible de choisir que cette attaque.<br/>
rules_5=Si un attaque dont les d&eacute;g&acirc;ts engendr&eacute;s par l''effet primaire sont inflig&eacute;s en fin de tour est lanc&eacute;e, alors il n''est pas possible d''en utiliser une autre pour le m&ecirc;me combattant.<br/>
rules_6=S''il n''existe pas de partenaire &agrave; l''arri&egrave;re pour le lanceur, alors les attaques suivantes ne peuvent pas &ecirc;tre lanc&eacute;es:<br/>
rules_7=L''attaque par d&eacute;faut est lanc&eacute;e s''il n''existe aucune attaque pouvant &ecirc;tre choisie pour un combattant.<br/>
rules_8=Un cible doit &ecirc;tre choisie parmi un ensemble pour certaines attaques.<br/>
rules_8_1=Si une attaque contraignant &agrave; choisir un combattant proche est choisie et la variante est "combattant proche", alors un combattant parmi les plus proches doit &ecirc;tre choisi.<br/>
rules_9=Le nombre d''actions (attaque,remplacement,soin) du joueur doit valoir le nombre de pokemon non ko du joueur ou la multiplicit&eacute; du combat ou un si un dresseur alli&eacute; est pr&eacute;sent.<br/>
rules_10=Si un pokemon ne peut lancer aucune attaque poss&eacute;d&eacute;e, alors le pokemon doit lancer <a c:command="$clickDefaultMove">{0}</a>.<br/>
