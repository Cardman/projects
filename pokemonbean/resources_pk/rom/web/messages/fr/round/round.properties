round_process_add_on_4_4=Pour une attaque visant une cible pouvant &ecirc;tre adverse au lanceur, l''immunit&eacute; de la cible &agrave; l''attaque par les types de l''attaque est activ&eacute;e par les capacit&eacute;s suivantes de la cible:<br/>
round_process_add_on_4_5=Pour une attaque visant une cible pouvant &ecirc;tre adverse au lanceur, l''immunit&eacute; de la cible &agrave; l''attaque par les types de l''attaque est activ&eacute;e par les objets suivants de la cible:<br/>
round_process_add_on_4_6=Pour une attaque visant une cible pouvant &ecirc;tre adverse au lanceur, si un partenaire de la cible poss&egrave;de une des capacit&eacute;s suivantes:<br/>
