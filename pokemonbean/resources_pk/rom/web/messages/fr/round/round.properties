round_process_move_before=Si le lanceur utilise une attaque diff&eacute;rente de celle utilis&eacute;e au tour pr&eacute;c&eacute;dent, alors le compteur d''utilisations cons&eacute;cutives d''attaques est remis &agrave; z&eacute;ro.<br/>
round_process_move_before_1=Si le lanceur utilise une des attaques demandant au moins un tour de pr&eacute;paration (cf ci-dessous) et que le lanceur ne poss&egrave;de pas d''objet permettant d''attaquer imm&eacute;diatement, alors alors c''est la fin de son tour.<a c:command="web/html/round/helpround.html#endrounduser">Cf fin de tour</a><br/>
