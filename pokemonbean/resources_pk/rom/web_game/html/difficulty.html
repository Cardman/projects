<html xmlns:c="javahtml" c:bean="difficulty">
	<head>
		<title><c:message value="msg_difficulty,title"/></title>
		<link href="web_game/css/difficulty.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<form c:command="$change" name="changingDiff">
			<c:message value="msg_difficulty,win_pts"/>
			<c:select className="aiki.game.params.enums.DifficultyWinPointsFight" default="" map="winPointsFight" name="diffWinningExpPtsFight" update="" varValue="diffWinningExpPtsFight"/><br/>
			<c:message value="msg_difficulty,allow_catching_ko"/>
			<input c:varValue="allowCatchingKo" name="allowCatchingKo" type="checkbox"/><br/>
			<c:message value="msg_difficulty,allow_switch_places"/>
			<input c:varValue="allowedSwitchPlacesEndRound" name="allowedSwitchPlacesEndRound" type="checkbox"/><br/>
			<c:message value="msg_difficulty,win_trainer_exp"/>
			<input c:validator="rate_validator" c:varValue="winTrainerExp" id="winTrainerExpRate" name="winTrainerExp" type="text"/><span c:for="winTrainerExpRate" class="errormessage" valueMessage="msg_difficulty,rate_issue"> </span><br/>
			<c:message value="msg_difficulty,winning_exp_pts_fight"/>
			<input c:validator="rate_validator" c:varValue="rateWinningExpPtsFight" id="winExpRateFight" name="rateWinningExpPtsFight" type="text"/><span c:for="winExpRateFight" class="errormessage" valueMessage="msg_difficulty,rate_issue"> </span><br/>
			<c:message value="msg_difficulty,end_fight"/>
			<input c:varValue="endFightIfOneTeamKo" name="endFightIfOneTeamKo" type="checkbox"/><br/>
			<c:message value="msg_difficulty,iv_player"/>
			<input c:validator="short_validator" c:varValue="ivPlayer" id="ivPlayerId" name="ivPlayer" type="text"/><span c:for="ivPlayerId" class="errormessage" valueMessage="msg_difficulty,short_issue"> </span><br/>
			<c:message value="msg_difficulty,iv_foe"/>
			<input c:validator="short_validator" c:varValue="ivFoe" id="ivFoeId" name="ivFoe" type="text"/><span c:for="ivFoeId" class="errormessage" valueMessage="msg_difficulty,short_issue"> </span><br/>
			<c:message value="msg_difficulty,rate_win_money_base"/>
			<input c:validator="rate_validator" c:varValue="rateWinMoneyBase" id="rateWinMoneyBaseId" name="rateWinMoneyBase" type="text"/><span c:for="rateWinMoneyBaseId" class="errormessage" valueMessage="msg_difficulty,rate_issue"> </span><br/>
			<c:message value="msg_difficulty,rate_win_money_loose"/>
			<input c:validator="rate_validator" c:varValue="rateLooseMoneyWin" id="rateLooseMoneyWinId" name="rateLooseMoneyWin" type="text"/><span c:for="rateLooseMoneyWinId" class="errormessage" valueMessage="msg_difficulty,rate_issue"> </span><br/>
			<c:message value="msg_difficulty,restored_moves"/>
			<input c:varValue="restoredMovesEndFight" name="restoredMovesEndFight" type="checkbox"/><br/>
			<c:message value="msg_difficulty,closing"/>
			<input c:varValue="enabledClosing" name="enabledClosing" type="checkbox"/><br/>
			<c:message value="msg_difficulty,random_wild"/>
			<input c:varValue="randomWildFight" name="randomWildFight" type="checkbox"/><br/>
			<c:message value="msg_difficulty,flee"/>
			<input c:varValue="stillPossibleFlee" name="stillPossibleFlee" type="checkbox"/><br/>
			<c:message value="msg_difficulty,skip_learn"/>
			<input c:varValue="skipLearningMovesWhileNotGrowingLevel" name="skipLearningMovesWhileNotGrowingLevel" type="checkbox"/><br/>
			<c:message value="msg_difficulty,law_choice_player"/>
			<c:select className="aiki.game.params.enums.DifficultyModelLaw" default="" map="damageRates" name="damageRatePlayer" update="" varValue="damageRatePlayer"/><br/>
			<table>
				<thead>
					<tr>
						<th><c:message value="msg_difficulty,rate_damage_ev"/></th>
						<th><c:message value="msg_difficulty,rate_damage"/></th>
					</tr>
				</thead>
				<tbody>
					<c:for key="e" map="damageRatePlayerTable" value="r">
						<tr>
							<td>{e;}</td>
							<td>{r;}</td>
						</tr>
					</c:for>
				</tbody>
			</table>
			<c:message value="msg_difficulty,law_choice_foe"/>
			<c:select className="aiki.game.params.enums.DifficultyModelLaw" default="" map="damageRates" name="damageRateLawFoe" update="" varValue="damageRateLawFoe"/><br/>
			<table>
				<thead>
					<tr>
						<th><c:message value="msg_difficulty,rate_damage_ev"/></th>
						<th><c:message value="msg_difficulty,rate_damage"/></th>
					</tr>
				</thead>
				<tbody>
					<c:for key="e" map="damageRateFoeTable" value="r">
						<tr>
							<td>{e;}</td>
							<td>{r;}</td>
						</tr>
					</c:for>
				</tbody>
			</table>
			<input type="submit" value="ok"/>
		</form>
	</body>
</html>
