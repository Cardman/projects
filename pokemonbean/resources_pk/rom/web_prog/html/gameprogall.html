<html xmlns:c="javahtml" c:bean="progressing">
	<head>
		<title><c:message value="msg_prog,titleFull"/></title>
		<link href="web_prog/css/difficulty.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<a c:command="web_prog/html/gameprog.html"><c:message value="msg_prog,returnMain"/></a><br/>
		<c:for key="k" map="fullFamiliesBase" value="m" keyClassName='java.lang.String' varClassName="ls">
			{k}<br/>
			<table>
				<tbody>
					<tr>
						<td>
							<c:message value="msg_prog,notCaughtPkCaughtPart"/>
						</td>
						<c:for className="ls" list="m" var="l">
							<td>
								<c:for list="l" var="e">
									<c:img src="{getImagePokemonFull(([k]),([l]),([e]))}"/>
									{getTrPokemonFull(([k]),([l]),([e]))}<br/>
								</c:for>
							</td>
						</c:for>
					</tr>
				</tbody>
			</table>
			<br/>
		</c:for>
	</body>
</html>
