<html c:bean="rules" xmlns:c="javahtml">
<head>
<link href="resources_cards/css/tarot.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<h1>Mix Cards</h1>
	{cartesBattues}
	<br/>
	<h1>Players'' repartition</h1>
	{repartition}
	<br/>
	<h1>Mode</h1>
	{mode}
	<br/>
	<h1>Discarding after call</h1>
	<c:if condition="discardAfterCall">
		yes
	</c:if>
	<c:if condition="!discardAfterCall">
		no
	</c:if>
	<br/>
	<h1>Allowed Bids at the beginning of the deal</h1>
	<ul>
		<c:for var="d" list="contrats" className='$BidTarot'>
			<li>{d;}</li>
		</c:for>
	</ul>
	<h1>Allowed declaring</h1>
	<table>
		<caption>Handfuls</caption>
		<thead>
			<tr>
				<td>Handful</td>
				<td>Number</td>
			</tr>
		</thead>

		<tbody>
			<c:for key="h" value="n" map="poigneesAutorisees" keyClassName='$Handfuls' varClassName='java.lang.Integer'>
				<tr>
					<td>{h;}</td>
					<td>{n;}</td>
				</tr>
			</c:for>
		</tbody>

	</table>
	<br/>
	Allowed miseres:<br/>
	<c:if condition="!miseres.isEmpty()">
		<ul>
			<c:for var="m" list="miseres" className='$Miseres'>
				<li>{m;}</li>
			</c:for>
		</ul>
	</c:if>
	<c:if condition="miseres.isEmpty()">
		Nothing<br/>
	</c:if>
	<br/>
	<h1>End of game</h1>
	{finPartieTarot}
</body>
</html>
